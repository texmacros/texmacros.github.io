<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обо мне</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы анимация дождя не вызывала прокрутку */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .rain div {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Привет! Я [Ваше имя]</h1>
    <p>Добро пожаловать на мой сайт!</p>
    <div class="social-links">
        <a href="https://t.me/macrostex" target="_blank">Telegram</a>
        <a href="https://instagram.com/macrosofficial" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/texmacros" target="_blank">TikTok</a>
    </div>

    <div class="rain"></div>

    <script>
        const rainContainer = document.querySelector('.rain');
        const numberOfDrops = 100; // Количество капель дождя

        for (let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDuration = `${1 + Math.random() * 1.5}s`; // Медленнее
            drop.style.animationDelay = `${Math.random() * 5}s`;
            rainContainer.appendChild(drop);
        }
    </script>
</body>
</html>
